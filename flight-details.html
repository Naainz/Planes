<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Details</title>
    <style>
        body {
            font-family: 'Satoshi', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .flight-details-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .flight-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .flight-card h2 {
            margin: 0;
            font-size: 20px;
            color: #007BFF;
        }
        .flight-card p {
            margin: 5px 0;
            font-size: 16px;
        }
        .flight-card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="flight-details-container">
        <h1>Loading flight details...</h1>
        <div id="flights"></div>
    </div>

    <script>
        async function fetchFlightDetails(origin, destination, departure, returnDate) {
            const apiKey = 'key-here';
            const apiUrl = `http://api.aviationstack.com/v1/flights?access_key=${apiKey}&dep_iata=${origin}&arr_iata=${destination}&flight_date=${departure}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('Error fetching flight details:', error);
                return [];
            }
        }

        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                origin: urlParams.get('origin'),
                destination: urlParams.get('destination'),
                departure: urlParams.get('departure'),
                returnDate: urlParams.get('return'),
            };
        }

        function displayFlightDetails(flights, origin, destination, departure, returnDate) {
            const flightsContainer = document.getElementById('flights');
            flightsContainer.innerHTML = `<h1>Flights from ${origin} to ${destination} on ${departure}${returnDate ? ' (Return: ' + returnDate + ')' : ''}</h1>`;
            
            if (flights.length === 0) {
                flightsContainer.innerHTML += `<p>No flights found for the selected route and date.</p>`;
                return;
            }

            flights.forEach(flight => {
                const flightCard = document.createElement('div');
                flightCard.classList.add('flight-card');
                flightCard.innerHTML = `
                    <h2>${flight.airline.name} | Flight ${flight.flight.iata}</h2>
                    <p>A flight from ${origin} to ${destination} on ${departure} costs $${flight.price}</p>
                    <a href="${flight.booking_link}" target="_blank">Book this flight</a>
                `;
                flightsContainer.appendChild(flightCard);
            });
        }

        async function init() {
            const { origin, destination, departure, returnDate } = getQueryParams();
            const flights = await fetchFlightDetails(origin, destination, departure, returnDate);
            displayFlightDetails(flights, origin, destination, departure, returnDate);
        }

        init();
    </script>
</body>
</html>
